<h1>추천 설정</h1>
<form id="setting">
  <fieldset>
    <legend>플레이어 관련 설정</legend>
    <div class="field">
      <label for="owner_min">게임을 소유한 유저 수</label>
      <label class="as-input">
        <span>최소</span>
        <input id="owner_min" name="owner_min" type="number" step="100">
        <span>명</span>
      </label>
    </div>
    <div class="field">
      <label for="player_min">24시간 내 동시 접속자</label>
      <label class="as-input">
        <span>최소</span>
        <input id="player_min" name="player_min" type="number" step="100">
        <span>명</span>
      </label>
      <label class="as-input">
        <span>최대</span>
        <input id="player_max" name="player_max" type="number" step="100">
        <span>명</span>
      </label>
    </div>
  </fieldset>
  <fieldset>
    <legend>리뷰 관련 설정</legend>
    <div class="select-tab">
      <button class="selected" data-tab-id="simple" type="button">간단 설정</button>
      <button data-tab-id="advanced" type="button">고급 설정</button>
      <input type="hidden" name="review_tab" value="simple">
    </div>
    <div class="tab-content">
      <div class="selected" data-tab-id="simple">
        <div class="field">
          <label for="review_selection_min">리뷰 기준</label>
          <label class="as-input">
            <span>최소</span>
            <select id="review_selection_min" name="review_selection_min" class="review-selector"></select>
          </label>
          <label class="as-input">
            <span>최대</span>
            <select id="review_selection_max" name="review_selection_max" class="review-selector"></select>
          </label>
        </div>
      </div>
      <div class="" data-tab-id="advanced">
        <div class="field">
          <label for="positive_min">긍정적 리뷰 개수</label>
          <label class="as-input">
            <span>최소</span>
            <input id="positive_min" name="positive_min" type="number" step="10">
            <span>개</span>
          </label>
          <label class="as-input">
            <span>최대</span>
            <input id="positive_max" name="positive_max" type="number" step="10">
            <span>개</span>
          </label>
        </div>
        <div class="field">
          <label for="negative_min">부정적 리뷰 개수</label>
          <label class="as-input">
            <span>최소</span>
            <input id="negative_min" name="negative_min" type="number" step="10">
            <span>개</span>
          </label>
          <label class="as-input">
            <span>최대</span>
            <input id="negative_max" name="negative_max" type="number" step="10">
            <span>개</span>
          </label>
        </div>
        <div class="field" id="review_ratio">
          <ul>
            <li>최소 긍정적 리뷰 비율: <span>-</span></li>
            <li>최대 긍정적 리뷰 비율: <span>-</span></li>
          </ul>
          <input type="hidden" name="review_ratio_min" disabled>
          <input type="hidden" name="review_ratio_max" disabled>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="control-container">
    <button class="primary" type="submit">변경사항 저장</button>
    <button class="ghost" type="reset">되돌리기</button>
  </div>
</form>
